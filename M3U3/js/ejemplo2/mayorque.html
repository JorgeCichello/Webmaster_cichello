<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    var x=1;
	var cuantos=5;
	var mayor=0;
	var valor;
	
	while (x<=cuantos){
	  valor=prompt('Ingrese el valor '+ x +' de ' + cuantos + ':','');
	  valor=parseInt(valor);
	  if (mayor<valor) {
        mayor=valor
      } else {
          mayor=mayor
      };
	  x=x+1;
	}
	document.write("El numero mas alto es "+ mayor +"<br/>");
    </script>

</body>
</html>
